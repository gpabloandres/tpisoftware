<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>游니 Monitoreo DHT11</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px 30px;
      text-align: center;
      min-width: 150px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }
    .value {
      font-size: 2em;
      margin-top: 10px;
      font-weight: 700;
      color: #00ffe0;
    }
    .label {
      font-size: 1em;
      color: #f0f0f0;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>游니 Monitoreo de Sensor DHT11</h1>
  <div class="card-container">
    <div class="card">
      <div class="label">Temperatura</div>
      <div class="value" id="temperatura">-</div>
    </div>
    <div class="card">
      <div class="label">Humedad</div>
      <div class="value" id="humedad">-</div>
    </div>
  </div>

  <script>
    const MQTT_SERVER = "10.59.28.113";
    // El puerto para MQTT nativo (usado por tu script Python) es 1883.
    // Para la web, necesitamos usar MQTT sobre WebSockets (protocolo 'ws').
    // El puerto est치ndar para esto es 9001. Aseg칰rate de que tu broker MQTT
    // est칠 configurado para escuchar conexiones WebSocket en este puerto.
    const MQTT_WS_PORT = 9001; 
    const MQTT_TOPIC_TEMP = "tempaire/sensordht11";
    const MQTT_TOPIC_HUM = "humidity/sensordht11";

    // La URL de conexi칩n para el navegador debe usar el protocolo 'ws://'
    const BROKER_URL = `ws://${MQTT_SERVER}:${MQTT_WS_PORT}`;
    const client = mqtt.connect(BROKER_URL);

    client.on("connect", () => {
      console.log("Conectado al broker MQTT!");
      client.subscribe(MQTT_TOPIC_TEMP, (err) => {
        if (!err) {
          console.log(`Suscrito a ${MQTT_TOPIC_TEMP}`);
        }
      });
      client.subscribe(MQTT_TOPIC_HUM, (err) => {
        if (!err) {
          console.log(`Suscrito a ${MQTT_TOPIC_HUM}`);
        }
      });
    });

    client.on("message", (topic, message) => {
      const value = message.toString();
      console.log(`Mensaje recibido en ${topic}: ${value}`);
      if (topic === MQTT_TOPIC_TEMP) {
        document.getElementById("temperatura").innerText = value + " 춿C";
      } else if (topic === MQTT_TOPIC_HUM) {
        document.getElementById("humedad").innerText = value + " %";
      }
    });

    client.on("error", (err) => {
      console.error("Error de conexi칩n:", err);
      client.end();
    });
  </script>
</body>
</html>
