<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Monitoreo DHT11</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f8f9fa;
        color: #343a40;
      }
      h1 {
        color: #007bff;
      }
      .card-container {
        display: flex;
        gap: 30px;
        margin-top: 20px;
      }
      .card {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        min-width: 150px;
      }
      .label {
        font-size: 1.2em;
        color: #6c757d;
      }
      .value {
        font-size: 2.8em;
        font-weight: bold;
        color: #212529;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Lectura Sensor DHT11 (Simulado)</h1>

    <div class="card-container">
      <div class="card">
        <div class="label">Temperatura</div>
        <div class="value" id="temperatura">-</div>
      </div>
      <div class="card">
        <div class="label">Humedad</div>
        <div class="value" id="humedad">-</div>
      </div>
    </div>

    <script>
      const client = mqtt.connect("wss://test.mosquitto.org:8081");

      client.on("connect", () => {
        console.log("HTML conectado al broker MQTT");
        client.subscribe(["sensor/dht11/temperatura", "sensor/dht11/humedad"]);
      });

      client.on("message", (topic, message) => {
        const value = message.toString();
        console.log(`Mensaje recibido en el topic ${topic}: ${value}`);
        if (topic === "sensor/dht11/temperatura") {
          document.getElementById("temperatura").innerText = value + " Â°C";
        } else if (topic === "sensor/dht11/humedad") {
          document.getElementById("humedad").innerText = value + " %";
        }
      });
    </script>
  </body>
</html>
